<html>
	<head>
		<title>calculator</title>
		<link rel="stylesheet" type="text/css" href="calci.css">
		<script>
		function display(n1)
		{
			calci.text.value=calci.text.value+n1;
		}
		</script>
	</head>
	<body>
		<div class="cal">
			<h1>CALCULATOR</h1>
			<form name ="calci">
			<input class ="texts" type = "text" name="text">
			<input  class="buttons" type = "button" name="clear" value="C" onclick="text.value=' '"><br>
			<input  class="buttons" type = "button" name="button9" value="9" onclick="display(button9.value)">
			<input  class="buttons" type = "button" name="button8" value="8" onclick="display(button8.value)">
			<input  class="buttons" type = "button" name="button7" value="7" onclick="display(button7.value)">
			<input  class="buttons" type = "button" name="add" value="+" onclick="display(add.value)"><br>
			<input  class="buttons" type = "button" name="button4" value="4" onclick="display(button4.value)">
			<input  class="buttons" type = "button" name="button5" value="5" onclick="display(button5.value)">
			<input  class="buttons" type = "button" name="button6" value="6" onclick="display(button6.value)">
			<input  class="buttons" type = "button" name="sub" value="-" onclick="display(sub.value)"><br>
			<input  class="buttons" type = "button" name="button1" value="1" onclick="display(button1.value)">
			<input  class="buttons" type = "button" name="button2" value="2" onclick="display(button2.value)">
			<input  class="buttons" type = "button" name="button3" value="3" onclick="display(button3.value)">
			<input  class="buttons" type = "button" name="mul" value="*" onclick="display(mul.value)"><br>
			<input  class="buttons" type = "button" name="button0" value="0" onclick="display(button0.value)">
			<input  class="buttons" type = "button" name="dot" value="." onclick="display(dot.value)">
			<input  class="buttons" type = "button" name="equal" value="=" onclick="text.value=eval(text.value)">
			<input  class="buttons" type = "button" name="div" value="/" onclick="display(div.value)">
		</div>
		
	</body>
</html>
